<h3>{{leyend}} {{progress}}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" (click)="changeValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" #txtProgress name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="1" max="100">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
