<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress bar</h4>
        <div 
          class="progress-bar progress-bar-striped progress-bar-animated" 
          role="progressbar" 
          [attr.ariaValuenow]="progress1"
          [style.width]="progress1 + '%'"
          aria-valuenow="50" 
          aria-valuemin="0"
          aria-valuemax="100" 
          style="width: 75%">
        </div>
        <br>
        <div 
          class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
          role="progressbar" 
          [attr.ariaValuenow]="progress2"
          [style.width]="progress2 + '%'"
          aria-valuenow="50" 
          aria-valuemin="0"
          aria-valuemax="100" 
          style="width: 75%">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (updateValue)="progress1 = $event" [name]="leyend1" [value]="progress1"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (updateValue)="progress2 = $event" [name]="leyend2" [value]="progress2"></app-incrementador>
      </div>
    </div>
  </div>
</div>
